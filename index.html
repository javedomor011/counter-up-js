<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HW</title>
    <!-- css link -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery.classycountdown@1.0.1/css/jquery.classycountdown.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
  </head>
  <body>
   <section>
    <div class="container text-center">
      <!-- exmaple 1 -->
     <div class="ex-1">
      <p class="ex-p">Counter-up</p>
    <div class="row justify-content-between mt-5">
      <div class="count-1 col-5">
        <span class="counter">1,234,567.00</span>
        <span>$</span><span class="counter">1.99</span>
        <span class="counter">12345</span>
       </div>
  
       <div class="count-2 col-5">
        <span class="counter">1,234,567.00</span>
        <span>$</span><span class="counter">1.99</span>
        <span class="counter">12345</span>
       </div>
       <div class="col-12 mt-5">
        <div class="number-diy">
          <div class="data" data-number="21468159">
            <span>0</span>
          </div>
        </div>
       </div>
    </div>

    <div class="timer well mt-5 mb-2">
      <span>00:00:00</span>
    </div>
    <p><button class="btn btn-info" onClick="$('.timer').countimer('start');">Reset and Start</button> <button class="btn btn-warning" onClick="$('.timer').countimer('stop');">Stop</button>  <button class="btn btn-success" onClick="$('.timer').countimer('resume');">Resume</button></p>
    </div>
     </div>

     <div style="margin: 80px auto; background-color: gray;">
      <div style="width:100%;">
          <div id="countdown-gampang"></div>
      </div>
     </div>
      <!-- exmaple 1 -->
    </div>
   </section>
 
    <!-- js link -->  
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script> 
    <script src="js/counter-up/jquery.counterup.min.js"></script>
    <script src="js/waypoints/jquery.waypoints.min.js"></script>
    <script src="js/rolling-number/js/jquery.rollNumber.js"></script>
    <script src="js/stopwatch/ez.countimer.min.js"></script>
    <script src="js/countdown-circle/jquery-countdowngampang.min.js"></script>
    <script src="js/plugin-knob/jquery.knob.min.js"></script>
    <script src="js/jquery-throttle/jquery.ba-throttle-debounce.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.classycountdown@1.0.1/js/jquery.classycountdown.min.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
